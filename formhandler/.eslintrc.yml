env:
  browser: true
  es6: true
extends: 'eslint:recommended'
rules:
  indent:
    - error
    - 2
  linebreak-style:
    - error
    - windows
  quotes:
    - error
    - single
  semi:
    - error
    - always
  no-console:
    - off
parserOptions:
  ecmaVersion: 6
  sourceType: module
ecmaFeatures:
  jsx: true
